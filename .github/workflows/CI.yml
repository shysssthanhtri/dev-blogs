name: CI

on:
    push:
        branches:
            - main
    # Runs on any open or reopened pull request
    pull_request:
        types: [opened, reopened] # you can change this according to https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/triggering-a-workflow#using-multiple-events

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read

jobs:
    # Build job
    CI:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: "24"
                  cache: "pnpm"
                  cache-dependency-path: "./pnpm-lock.yaml"

            - name: Restore cache
              uses: actions/cache@v4
              with:
                  path: |
                      .next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check code format
              run: pnpm lint

            - name: Install Vercel CLI
              run: pnpm install vercel@canary

            - name: Build with Vercel
              run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}

            - name: Upload Vercel build output
              uses: actions/upload-artifact@v4
              with:
                  name: vercel-output
                  path: .vercel/output/** # required for deploy --prebuilt
